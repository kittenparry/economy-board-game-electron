<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Economy Board Game</title>
    <link rel='stylesheet' type='text/css' href='main_window.css'/>
  </head>
  <body>
    <div id='div_game_board'>
      <table id='table_game_board'></table>
    </div>

    <div id='div_players'>all players stats</div>
    <div id='div_activity'>activity feed</div>
    <script src='main.js'></script>
    <script src='main_window.js'></script>
    <script src='test.js'></script>
  </body>
</html>
