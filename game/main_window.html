<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
	<meta charset='utf-8'>
	<title>Economy Board Game</title>
	<link rel='stylesheet' type='text/css' href='main_window.css' />
</head>

<body>
	<div id='div_game_board' class='flex-5'>
		<table id='table_game_board'></table>
		Turn: <span id='span_turns'>0</span>
	</div>
	<div id='div_side' class='flex-1 flex-col'>
		<div id='div_stats' class='flex-3'>
			<table id='table_side_top'></table>
			<div id='div_side_mid'>
				<h3><span id='player_avatar'>Player</span></h3>
				Money: $<span id='player_money'></span><br />
				<button>Properties</button>
			</div>
			<table id='table_side_bot'></table>
		</div>
		<div id='div_activity' class='flex-3'>
			<ul id='activity_feed'></ul>
		</div>
		<div id='div_players' class='flex-1'>all players stats</div>
	</div>
	<!-- TODO: add a limit to activity feed so it doesn't bloat page so much -->
	<div id='div_prompt'>
		<div id='div_prompt_title'></div>
		<div id='div_prompt_body'></div>
		<div id='div_prompt_add'></div>
	</div>
	<script src='main.js'></script>
	<script src='test.js'></script>
</body>

</html>
